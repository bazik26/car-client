<div class="project-switcher">
  <div class="switcher-header">
    <h4>Переключение проектов (для демонстрации)</h4>
    <p>Текущий проект: <strong>{{ currentProject }}</strong></p>
  </div>
  
  <div class="project-buttons">
    @for (project of availableProjects; track project.key) {
      <button 
        class="project-btn"
        [class.active]="currentProject === project.key"
        [style.--project-color]="project.color"
        (click)="switchProject(project.key)"
      >
        <div class="project-color" [style.background-color]="project.color"></div>
        <span>{{ project.name }}</span>
      </button>
    }
  </div>
</div>
