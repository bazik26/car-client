@if (form && BRANDS_AND_MODELS) {
  <div class="admin">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="form">
            <div class="form-control">
              <div class="form-group">
                <label class="form-label">Марка</label>
                <ng-select
                  [items]="brands"
                  bindLabel="title"
                  bindValue="title"
                  placeholder="Выберите марку"
                  [searchable]="true"
                  formControlName="brand"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Модель</label>

                <ng-select
                  [items]="models"
                  bindLabel="title"
                  bindValue="title"
                  placeholder="Выберите модель"
                  [searchable]="true"
                  formControlName="model"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Год</label>

                <ng-select
                  [items]="years"
                  placeholder="Выберите год"
                  formControlName="year"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Пробег</label>

                <input
                  class="form-control"
                  type="number"
                  placeholder="Введите пробег"
                  formControlName="mileage"
                />
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">VIN</label>

                <input
                  class="form-control"
                  placeholder="Введите VIN"
                  formControlName="vin"
                />
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Коробка передач</label>

                <ng-select
                  [items]="gearboxes"
                  placeholder="Выберете коробку передач"
                  formControlName="gearbox"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Топливо</label>

                <ng-select
                  [items]="fuels"
                  placeholder="Выберете тип топлива"
                  formControlName="fuel"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Мощность двигателя</label>

                <input
                  class="form-control"
                  placeholder="Введите мощность двигателя"
                  formControlName="powerValue"
                />
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Тип мощности двигателя</label>

                <ng-select
                  [items]="powerTypes"
                  placeholder="Выберете тип мощности двигателя"
                  formControlName="powerType"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Объем двигателя</label>

                <input
                  class="form-control"
                  type="number"
                  placeholder="Введите объем двигателя"
                  formControlName="engine"
                />
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Привод</label>

                <ng-select
                  [items]="drives"
                  placeholder="Выберете привод"
                  formControlName="drive"
                >
                </ng-select>
              </div>

              <div class="mt-3 form-group">
                <label class="form-label">Цена</label>

                <input
                  class="form-control"
                  type="number"
                  placeholder="Выберете цену"
                  formControlName="price"
                />
              </div>

              <div class="form-group mt-3" formArrayName="images">
                <label class="form-label">Изображения</label>

                @for (
                  image of images.controls;
                  track image;
                  let index = $index
                ) {
                  <div class="d-flex align-items-center mt-2">
                    <input
                      class="form-control me-2"
                      [formControlName]="index"
                      placeholder="URL изображения"
                    />

                    @if (images.length > 1) {
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="removeImage(index)"
                      >
                        Удалить
                      </button>
                    }
                  </div>
                }

                <button
                  type="button"
                  class="btn btn-secondary mt-2"
                  (click)="addImage()"
                >
                  Добавить ещё
                </button>
              </div>
            </div>

            <button class="mt-3 btn btn-primary" (click)="onSubmit()" [disabled]="form.invalid">
              Добавить
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
}
